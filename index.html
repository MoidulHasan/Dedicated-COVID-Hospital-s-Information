<body class="overflow-auto bg-white p-0 p-md-1 m-0">

    <!-- MAIN SECTION START -->

        <!-- SHORT INFO SECTION START -->

            <h3 class="text-center text-primary fw-bold">Dedicated COVID Hospital's Beds in Bangladesh</h3>

            <!-- Hospital search box -->
            <div class="col-10 m-0 m-md-1 row d-flex justify-content-between align-items-center">
                <div class="col-10 p-0 m-0">
                    <input type="text" class="form-control" placeholder="Search by Hospital Name or District">

                <div class="col-2 p-0 m-0">
                    <button type="button" id="srcbtn" class="btn btn-primary btn-sm ms-1">Search</button>

            <a href="abailable.html?bed_type=icu_beds" class="col-10 col-md-2 card  m-2 text-decoration-none text-dark py-1">

                </p>
            </a>
            <a href="abailable.html?bed_type=hfn_beds" class="col-10 col-md-4 card  m-2 text-decoration-none text-dark py-1">
                <h4 class="text-center">ICU with High flow nasal canula</h4>
                <p class="d-flex justify-content-between">
                    <span>Available: </span>
                    <span id="icu_hfc"></span>
                </p>
            </a>
            <a href="abailable.html?bed_type=hdu_beds" class="col-10 col-md-3 card  m-2 text-decoration-none text-dark py-1">
                <h5 class="text-center">High Dependency Unit</h4>
                    <p class="d-flex justify-content-between">

                        <span id="hdu"></span>
                    </p>
            </a>
            <a href="abailable.html?bed_type=general_beds" class="col-10 col-md-2 card  m-2 text-decoration-none text-dark py-1">
                <h4 class="text-center ">General Beds</h4>
                <p class="d-flex justify-content-between">
                    <span>Available: </span>
                    <span id="gb"></span>
                </p>
